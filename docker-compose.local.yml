version: '3.8'

services:
  # PostgreSQL база данных для локальной разработки
  postgres-local:
    image: postgres:15-alpine
    container_name: alex-postgres-local
    environment:
      POSTGRES_USER: alex_user
      POSTGRES_PASSWORD: alex_password
      POSTGRES_DB: alex_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_local_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alex_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alex-local-network

  # MinIO для локального хранения файлов (опционально)
  minio-local:
    image: minio/minio:latest
    container_name: alex-minio-local
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_local_data:/data
    networks:
      - alex-local-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis для кэширования (опционально)
  redis-local:
    image: redis:7-alpine
    container_name: alex-redis-local
    ports:
      - "6379:6379"
    volumes:
      - redis_local_data:/data
    networks:
      - alex-local-network
    command: redis-server --appendonly yes

volumes:
  postgres_local_data:
  minio_local_data:
  redis_local_data:

networks:
  alex-local-network:
    driver: bridge
