version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: alex-postgres
    environment:
      POSTGRES_USER: alex_user
      POSTGRES_PASSWORD: alex_password
      POSTGRES_DB: alex_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alex_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alex-network

  # Next.js приложение
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alex-app
    # Убираем внешний порт, приложение доступно только через nginx
    expose:
      - "3000"
    environment:
      - DATABASE_URL=postgresql://alex_user:alex_password@postgres:5432/alex_db?schema=public
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=https://alexautozakup.kz
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - alex-network
    restart: unless-stopped
    volumes:
      - ./prisma:/app/prisma
      - ./wwebjs_auth:/app/wwebjs_auth

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: alex-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Сначала используйте nginx-http.conf для получения SSL сертификата
      # После получения сертификата замените на nginx.conf
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Временно отключаем HTTPS конфиг (включим после получения SSL)
      # - ./nginx/nginx.conf:/etc/nginx/conf.d/nginx-https.conf:ro
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    depends_on:
      - app
    networks:
      - alex-network
    restart: unless-stopped
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot для SSL сертификатов
  certbot:
    image: certbot/certbot
    container_name: alex-certbot
    volumes:
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - alex-network
    restart: unless-stopped

volumes:
  postgres_data:
  certbot_data:
  certbot_www:

networks:
  alex-network:
    driver: bridge

