# Временная конфигурация для получения SSL сертификата
# После получения сертификата замените на nginx.conf

server {
    listen 80;
    server_name alexautozakup.kz www.alexautozakup.kz;

    # Для Let's Encrypt проверки (ВАЖНО: должен быть ПЕРЕД location /)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Proxy на Next.js приложение
    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

