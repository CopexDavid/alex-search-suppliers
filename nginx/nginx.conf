server {
    listen 80;
    server_name alexautozakup.kz www.alexautozakup.kz;

    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name alexautozakup.kz www.alexautozakup.kz;

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/alexautozakup.kz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alexautozakup.kz/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Логирование
    access_log /var/log/nginx/alexautozakup.kz.access.log;
    error_log /var/log/nginx/alexautozakup.kz.error.log;

    # Максимальный размер загружаемого файла
    client_max_body_size 50M;

    # Proxy на Next.js приложение
    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket поддержка (если нужно)
    location /_next/webpack-hmr {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

